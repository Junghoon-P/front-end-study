<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for fun</title>
    <style>
      div {
        width: 500px;
        height: 500px;
        background: green;
        transition: all 0.5s;
      }
      div:hover {
        width: 600px;
        height: 600px;
        border-radius: 100px;
        background: honeydew;
        transform: translateX(100px) translateY(30px) rotate(720deg);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
